<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PokeString</title>
    <script defer src="index.js" charset="utf-8"></script>

</head>

<body style="background-color:#555555;">
    <select id="langSwitcher">
        <option value="en">English</option>
        <option value="de">German</option>
    </select>
    <div id="input" style="display:flex; justify-content: center; width:100%; margin-top: 100px;">
        <select id="type1Select" style="font-size:xx-large; text-align: center; 
        background-color: black; color: white; width: 45%;">
            <option value="bug" key="bug">Bug</option>
            <option value="dark" key="dark">Dark</option>
            <option value="dragon" key="dragon">Dragon</option>
            <option value="electric" key="electric">Electric</option>
            <option value="fairy" key="fairy">Fairy</option>
            <option value="fighting" key="fighting">Fighting</option>
            <option value="fire" key="fire">Fire</option>
            <option value="flying" key="flying">Flying</option>
            <option value="ghost" key="ghost">Ghost</option>
            <option value="grass" key="grass">Grass</option>
            <option value="ground" key="ground">Ground</option>
            <option value="ice" key="ice">Ice</option>
            <option value="normal" key="normal">Normal</option>
            <option value="poison" key="poison">Poison</option>
            <option value="psychic" key="psychic">Psychic</option>
            <option value="rock" key="rock">Rock</option>
            <option value="steel" key="steel">Steel</option>
            <option value="water" key="water">Water</option>
        </select>
        <select id="type2Select" style="font-size: xx-large; text-align: center; 
        background-color: black; color: white; width: 45%;">
            <option value="bug" key="bug">Bug</option>
            <option value="dark" key="dark">Dark</option>
            <option value="dragon" key="dragon">Dragon</option>
            <option value="electric" key="electric">Electric</option>
            <option value="fairy" key="fairy">Fairy</option>
            <option value="fighting" key="fighting">Fighting</option>
            <option value="fire" key="fire">Fire</option>
            <option value="flying" key="flying">Flying</option>
            <option value="ghost" key="ghost">Ghost</option>
            <option value="grass" key="grass">Grass</option>
            <option value="ground" key="ground">Ground</option>
            <option value="ice" key="ice">Ice</option>
            <option value="normal" key="normal">Normal</option>
            <option value="poison" key="poison">Poison</option>
            <option value="psychic" key="psychic">Psychic</option>
            <option value="rock" key="rock">Rock</option>
            <option value="steel" key="steel">Steel</option>
            <option value="water" key="water">Water</option>
        </select>
    </div><br>
    <div style="display: flex; justify-content: center; width: 100%;">
        <select id="attackAmountSelect" style="font-size: xx-large; background-color: black;color: white; text-align: center;
    margin-bottom: 20px; width:90%;">
        <option value="any" key="anyAttack">Any attack is effective</option>
        <option value="both" key="bothAttacks">Both attacks are effective</option>
    </select>
    </div>
    <div style="display: flex; justify-content: center; width: 100%; margin-top: 20px;">
        <button id="goBtn" style="font-size: xx-large; background-color: black;color: white;
    width:90%;">GO</button>
    </div>

    <div id="outputDiv" style="display: flex; justify-content: center; width: 100%;">
        <p id="output" style="color: white; margin-bottom: 20px; width: 90%; text-align: center;
        overflow: auto; overflow-wrap: break-word;">Effective Types
        </p>
    </div>
    <div style="display: flex; justify-content: center; width: 100%;">
        <button id="copyBtn" style="font-size: xx-large; background-color: black;color: white;
    width:90%;" key="copyToClipboard">Copy to Clipboard</button>
    </div>


</body>



</html>
